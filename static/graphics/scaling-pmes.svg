<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#11448e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- Building blocks representing growth -->
  <g>
    <!-- Small company -->
    <rect x="80" y="350" width="60" height="60" fill="#11448e" opacity="0.6"/>
    <text x="110" y="390" font-size="20" text-anchor="middle" fill="white">20</text>
    <text x="110" y="430" font-size="12" text-anchor="middle" fill="#CBD5E1">pessoas</text>
  </g>
  
  <g>
    <!-- Medium company -->
    <rect x="200" y="300" width="80" height="110" fill="url(#grad4)" opacity="0.8"/>
    <text x="240" y="360" font-size="24" text-anchor="middle" fill="white">100</text>
    <text x="240" y="410" font-size="12" text-anchor="middle" fill="#CBD5E1">pessoas</text>
  </g>
  
  <g>
    <!-- Growing company -->
    <rect x="340" y="200" width="100" height="210" fill="url(#grad4)"/>
    <text x="390" y="310" font-size="28" text-anchor="middle" fill="white">250</text>
    <text x="390" y="360" font-size="12" text-anchor="middle" fill="#CBD5E1">pessoas</text>
  </g>
  
  <g>
    <!-- Target company -->
    <rect x="500" y="100" width="120" height="310" fill="#10B981" opacity="0.95"/>
    <text x="560" y="280" font-size="32" text-anchor="middle" fill="white">400</text>
    <text x="560" y="330" font-size="12" text-anchor="middle" fill="white">pessoas</text>
    <polygon points="560,60 540,90 580,90" fill="#FFD700"/>
  </g>
  
  <!-- Growth arrow -->
  <path d="M 650 450 L 750 350" stroke="#06B6D4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="760,340 740,355 745,335" fill="#06B6D4"/>
  
  <text x="400" y="550" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Escalabilidade para PMEs</text>
</svg>
