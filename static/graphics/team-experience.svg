<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11448e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)"/>
  <!-- Large team visualization -->
  <g opacity="0.9">
    <!-- Back row -->
    <circle cx="150" cy="150" r="35" fill="#06B6D4" opacity="0.8"/>
    <circle cx="250" cy="140" r="35" fill="#06B6D4" opacity="0.8"/>
    <circle cx="350" cy="135" r="35" fill="#06B6D4" opacity="0.8"/>
    <circle cx="450" cy="140" r="35" fill="#06B6D4" opacity="0.8"/>
    <circle cx="550" cy="150" r="35" fill="#06B6D4" opacity="0.8"/>
    <circle cx="650" cy="155" r="35" fill="#06B6D4" opacity="0.8"/>
    
    <!-- Middle row -->
    <circle cx="200" cy="280" r="40" fill="#11448e" opacity="0.9"/>
    <circle cx="300" cy="270" r="40" fill="#11448e" opacity="0.9"/>
    <circle cx="400" cy="265" r="40" fill="#11448e" opacity="0.9"/>
    <circle cx="500" cy="270" r="40" fill="#11448e" opacity="0.9"/>
    <circle cx="600" cy="280" r="40" fill="#11448e" opacity="0.9"/>
    
    <!-- Front row -->
    <circle cx="250" cy="420" r="45" fill="#10B981" opacity="0.95"/>
    <circle cx="400" cy="410" r="45" fill="#10B981" opacity="0.95"/>
    <circle cx="550" cy="420" r="45" fill="#10B981" opacity="0.95"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="150" y1="150" x2="250" y2="280" stroke="#06B6D4" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="250" y1="140" x2="300" y2="270" stroke="#06B6D4" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="400" y1="265" x2="400" y2="365" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  
  <text x="400" y="550" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Experiência em Grandes Operações</text>
</svg>
