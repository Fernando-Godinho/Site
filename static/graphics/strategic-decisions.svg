<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad3)"/>
  
  <!-- Dashboard frame -->
  <rect x="50" y="60" width="700" height="400" fill="none" stroke="#11448e" stroke-width="3" rx="10"/>
  
  <!-- KPI boxes -->
  <rect x="80" y="90" width="140" height="120" fill="#11448e" opacity="0.4" rx="5"/>
  <text x="150" y="115" font-size="28" font-weight="bold" text-anchor="middle" fill="#10B981">↑ 40%</text>
  <text x="150" y="155" font-size="12" text-anchor="middle" fill="#CBD5E1">Eficiência</text>
  
  <rect x="260" y="90" width="140" height="120" fill="#11448e" opacity="0.5" rx="5"/>
  <text x="330" y="115" font-size="28" font-weight="bold" text-anchor="middle" fill="#06B6D4">-30%</text>
  <text x="330" y="155" font-size="12" text-anchor="middle" fill="#CBD5E1">Custos</text>
  
  <rect x="440" y="90" width="140" height="120" fill="#11448e" opacity="0.6" rx="5"/>
  <text x="510" y="115" font-size="28" font-weight="bold" text-anchor="middle" fill="#10B981">+8h</text>
  <text x="510" y="155" font-size="12" text-anchor="middle" fill="#CBD5E1">Produtividade</text>
  
  <rect x="620" y="90" width="100" height="120" fill="#11448e" opacity="0.7" rx="5"/>
  <text x="670" y="125" font-size="20" font-weight="bold" text-anchor="middle" fill="#10B981">✓</text>
  <text x="670" y="155" font-size="12" text-anchor="middle" fill="#CBD5E1">Decisões</text>
  
  <!-- Graph line -->
  <polyline points="100,280 180,250 260,220 340,190 420,170 500,140 580,120" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arrow up indicating growth -->
  <path d="M 630 280 L 630 200" stroke="#10B981" stroke-width="3"/>
  <polygon points="630,190 620,210 640,210" fill="#10B981"/>
  
  <text x="400" y="550" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Decisões Estratégicas Rápidas</text>
</svg>
