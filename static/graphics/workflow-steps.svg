<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad6)"/>
  
  <!-- Step 1 -->
  <circle cx="100" cy="300" r="50" fill="#11448e" opacity="0.8"/>
  <text x="100" y="315" font-size="32" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="100" y="380" font-size="12" text-anchor="middle" fill="#CBD5E1">Contato</text>
  
  <!-- Arrow -->
  <line x1="150" y1="300" x2="220" y2="300" stroke="#06B6D4" stroke-width="3"/>
  <polygon points="230,300 210,290 210,310" fill="#06B6D4"/>
  
  <!-- Step 2 -->
  <circle cx="280" cy="300" r="50" fill="#11448e" opacity="0.85"/>
  <text x="280" y="315" font-size="32" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="280" y="380" font-size="12" text-anchor="middle" fill="#CBD5E1">Diagnóstico</text>
  
  <!-- Arrow -->
  <line x1="330" y1="300" x2="400" y2="300" stroke="#06B6D4" stroke-width="3"/>
  <polygon points="410,300 390,290 390,310" fill="#06B6D4"/>
  
  <!-- Step 3 -->
  <circle cx="460" cy="300" r="50" fill="#11448e" opacity="0.9"/>
  <text x="460" y="315" font-size="32" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="460" y="380" font-size="12" text-anchor="middle" fill="#CBD5E1">Proposta</text>
  
  <!-- Arrow -->
  <line x1="510" y1="300" x2="580" y2="300" stroke="#06B6D4" stroke-width="3"/>
  <polygon points="590,300 570,290 570,310" fill="#06B6D4"/>
  
  <!-- Step 4 -->
  <circle cx="640" cy="300" r="50" fill="#10B981" opacity="0.95"/>
  <text x="640" y="315" font-size="32" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="640" y="380" font-size="12" text-anchor="middle" fill="white">Implementação</text>
  
  <!-- Continuous evolution arrow -->
  <path d="M 640 250 Q 700 150 640 80" fill="none" stroke="#06B6D4" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M 100 250 Q 40 150 100 80" fill="none" stroke="#06B6D4" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="400" y="120" font-size="14" text-anchor="middle" fill="#06B6D4">Evolução Contínua</text>
  
  <text x="400" y="550" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Metodologia Estruturada</text>
</svg>
